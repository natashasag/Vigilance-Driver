<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigilance Driver - Login</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/></svg>
      <h1>Vigilance Driver</h1>
    </div>
    <h2 class="auth-title">Welcome Back</h2>
    <p class="auth-subtitle">Sign in to access your drowsiness detection dashboard</p>
    <form class="auth-form" id="loginForm">
      <div class="error-msg" id="errorMsg"></div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="driver@example.com" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
        </div>
      </div>
      <button type="submit" class="btn-primary" id="submitBtn">‚Üí Sign In</button>
      <p class="auth-link">Don't have an account? <a href="signup.html">Create Account</a></p>
    </form>
    <p class="auth-footer">Vigilance Driver ‚Äî Driver Drowsiness Detection System</p>
  </div>
  <script>
    function togglePassword() {
      const p = document.getElementById('password');
      p.type = p.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errEl = document.getElementById('errorMsg');
      errEl.classList.remove('show');
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const res = await fetch('https://vigilance-driver.onrender.com/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });
        const data = await res.json();
        if (!res.ok) {
          errEl.textContent = data.error;
          errEl.classList.add('show');
        } else {
          localStorage.setItem('token', data.token);
          localStorage.setItem('email', data.email);
          window.location.href = 'dashboard.html';
        }
      } catch (err) {
        errEl.textContent = 'Connection error. Is the server running?';
        errEl.classList.add('show');
      }
      btn.disabled = false;
      btn.textContent = '‚Üí Sign In';
    });

    if (localStorage.getItem('token')) window.location.href = 'dashboard.html';
  </script>
</body>
</html>
